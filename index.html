<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">
    <title>Faculty History</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/particles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar paper-effect">
        <div class="nav-brand">Faculty History</div>
        <div class="nav-links">
            <a href="html/login.html" class="nav-link">Login</a>
            <a href="html/signup.html" class="nav-link">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Timeline Navigation -->
        <div class="timeline-nav paper-effect">
            <h2 class="decorative-border">Historical Timeline</h2>
            <div class="years-list" id="yearsList">
                <!-- Years will be populated dynamically -->
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area paper-effect">
            <div id="yearContent" class="year-content">
                <!-- Add initial loading state -->
                <div class="loading-spinner">
                    <div class="loading-text">Loading historical data...</div>
                </div>
            </div>
            <div id="timeline" class="timeline-container">
                <!-- Timeline content will be populated here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/particles.js"></script>
    <script type="module">
        import { ParticleSystem } from './js/particles.js';
        
        // Initialize particle system
        document.addEventListener('DOMContentLoaded', () => {
            new ParticleSystem();
        });
    </script>
</body>
</html>
