<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty History - Admin</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty History Administration</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        
        <div class="add-year-form">
            <h2>Add New Historical Entry</h2>
            <form id="addYearForm">
                <div class="input-group">
                    <input type="number" id="yearInput" placeholder="Year" required>
                </div>
                <div class="input-group">
                    <textarea id="descriptionInput" placeholder="Historical Description" required></textarea>
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>

        <div class="timeline-container">
            <h2>Historical Timeline</h2>
            <div id="yearsList" class="years-list"></div>
        </div>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
