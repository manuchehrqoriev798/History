<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty History - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/particles.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="container">
        <header class="paper-effect">
            <h1>Faculty History Administration</h1>
            <div class="header-buttons">
                <a href="../index.html" class="home-btn">Home</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="add-year-form paper-effect decorative-border">
            <h2>Add New Historical Entry</h2>
            <form id="addYearForm">
                <div class="input-group">
                    <input type="number" id="yearInput" placeholder="Year" required>
                </div>
                <div class="input-group">
                    <textarea id="descriptionInput" placeholder="Historical Description" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Entry</button>
            </form>
        </div>

        <div class="timeline-container paper-effect">
            <h2>Historical Timeline</h2>
            <div id="yearsList" class="years-list"></div>
        </div>
    </div>

    <script type="module" src="../js/particles.js"></script>
    <script type="module">
        import { ParticleSystem } from '../js/particles.js';
        new ParticleSystem();
    </script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
