<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty History - Sign Up</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Create Account</h2>
            <form id="signupForm" autocomplete="on">
                <div class="input-group">
                    <input type="text" id="name" name="username" autocomplete="username" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="loginCode" name="loginCode" autocomplete="off" placeholder="Login Code" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p id="errorMessage" class="error-message"></p>
            <p class="switch-form">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
