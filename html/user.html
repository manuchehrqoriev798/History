<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty History - User</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/particles.css">
    <link rel="stylesheet" href="../css/user.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Faculty History Timeline</h1>
            <div class="header-buttons">
                <a href="../index.html" class="home-btn">Home</a>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </header>

        <div class="user-content paper-effect">
            <div class="year-form decorative-border">
                <h2>Manage Your Year Entry</h2>
                <form id="yearForm">
                    <div class="input-group">
                        <input type="number" id="yearInput" placeholder="Year" required>
                    </div>
                    <div class="input-group">
                        <textarea id="descriptionInput" placeholder="Historical Description" required></textarea>
                    </div>
                    <button type="submit" id="submitBtn">Save Entry</button>
                </form>
            </div>
            
            <div id="currentEntry" class="current-entry decorative-border">
                <!-- User's current entry will be displayed here -->
            </div>
        </div>
    </div>

    <script type="module" src="../js/particles.js"></script>
    <script type="module">
        import { ParticleSystem } from '../js/particles.js';
        new ParticleSystem();
    </script>
    <script type="module" src="../js/user.js"></script>
</body>
</html>
