<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty History Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Faculty History Login</h2>
        <input type="text" id="loginCode" placeholder="Enter Login Code">
        <button onclick="login()">Login</button>
        <div id="error-message" class="error"></div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        const loginCodes = {
            'ADMIN123': true,
            'USER123': true
        };

        async function login() {
            const loginCode = document.getElementById('loginCode').value;
            const errorMessage = document.getElementById('error-message');

            if (loginCodes[loginCode]) {
                const isAdmin = loginCode === 'ADMIN123';
                localStorage.setItem('isAdmin', isAdmin);
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Invalid login code';
            }
        }
    </script>
</body>
</html>
